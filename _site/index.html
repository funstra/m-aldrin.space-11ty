<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css"/>
  </head>
  <body class="p-2xs-m overflow-hidden">
    <f-nav class="my-3xs w-[max-content] h-[max-content]"></f-nav>
    <main
      router:page=""
      class=" flow | row-[1] col-[1/3] md:pt-[4rem] z-1"
    >
      
<div c:b="welcome" class="wrapper | grid mx-auto pb-xl">
  <svg
  style="aspect-ratio: 1/1"
  viewBox="0 0 1024 1024"
  preservAspectRatio="xMidYMid"
  class="md:col-[1/3] w-[100%] md:justify-self-center row-[1] text-7 overflow-visible"
>
  
  <defs>
    <radialGradient
      id="shade"
      gradientTransform="translate(-0.4 -0.15) scale(1.3)"
    >
      <stop offset="10%" stop-color="hsl(var(--col-primary) / 0.2)" />
      <stop offset="100%" stop-color="hsl(var(--col-ternary))" />
    </radialGradient>
    <linearGradient id="gradient-ramp">
      <stop offset="25%" stop-color="black" />
      <stop offset="45%" stop-color="white" />
    </linearGradient>
    <linearGradient id="gradient-ramp-invert">
      <stop offset="25%" stop-color="white" />
      <stop offset="45%" stop-color="black" />
    </linearGradient>

    <mask id="mask-blur" x="-50%" width="200%" y="-50%" height="200%">
      <g transform="rotate(-35)" transform-origin="center">
        <rect
          x="-20%"
          y="-20%"
          width="140%"
          height="140%"
          fill="url(#gradient-ramp)"
        />
      </g>
    </mask>
    <mask id="mask-blur-invert" x="-50%" width="200%" y="-50%" height="200%">
      <g transform="rotate(-35)" transform-origin="center">
        <rect
          x="-20%"
          y="-20%"
          width="140%"
          height="140%"
          fill="url(#gradient-ramp-invert)"
        />
      </g>
    </mask>
    <filter id="filter-lens-blur" x="0%" y="-50%" width="300%" height="200%">
      <feGaussianBlur stdDeviation="32" result="blur" />
      <feTurbulence
        type="turbulence"
        baseFrequency="0.05"
        numOctaves="2"
        result="noise-smal"
      />
      <feTurbulence
        type="turbulence"
        baseFrequency="0.01"
        numOctaves="2"
        result="noise-large"
      />
      <feDisplacementMap
        in="blur"
        in2="noise-smal"
        xChannelSelector="r"
        yChannelSelector="g"
        scale="20"
      />
      <feDisplacementMap
        in2="noise-large"
        xChannelSelector="r"
        yChannelSelector="g"
        scale="50"
      />
    </filter>
  </defs>
  <g>
    <circle
      mask="url(#mask-blur-invert)"
      fill="url(#shade)"
      cx="50%"
      cy="50%"
      r="40%"
    />
    <circle
      mask="url(#mask-blur)"
      filter="url(#filter-lens-blur)"
      fill="url(#shade)"
      cx="50%"
      cy="50%"
      r="40%"
    />
  </g>
</svg>

  <h1 class="md:col-[2/3] row-[2]">
    <span>I am</span>
    <span class="text-primary">marcus aldrin</span>
  </h1>

  <p class="md:col-[3/5] row-[3] md:text-center">
    Designing Engineering <strong>&&</strong>
    <span style="white-space: nowrap"> Information Designing</span>
    <br />
    Algorithmic UI <strong style="margin-right: 0">&&</strong>
    <span class="whitespace-nowrap">
      <span style="letter-spacing: 0.1ch">Markup</span>
      <span>&eqcolon;</span>
      <span style="color: hsl(var(--col-ternary))"
        >Love
        <span
          style="
            color: red;
            vertical-align: middle;
            transform: scaleY(0.75);
            display: inline-block;
          "
          >&heartsuit;</span
        ></span
      >
    </span>
  </p>
</div>

    </main>
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
